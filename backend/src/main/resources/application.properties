# ?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true?

spring.datasource.url=jdbc:mysql://mysql:3306/aupair_network?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.name=aupair_network
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl = false
spring.jpa.hibernate.ddl-auto = none
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.datasource.hikari.pool-name=aupair_networkPool
spring.datasource.hikari.connection-test-query=select now();
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=10000

spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://mysql:3306/aupair_network?allowPublicKeyRetrieval=true&useSSL=false
spring.flyway.user=root
spring.flyway.password=root
spring.flyway.locations=classpath:db/migration